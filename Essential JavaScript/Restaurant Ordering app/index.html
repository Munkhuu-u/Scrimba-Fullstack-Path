<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js" type="module"></script>

    <div class="cover">
      <p class="restaurant-name">Jimmy's Diner</p>
      <p class="motto">The best burgers and pizzas in town</p>
    </div>
    <div id="container" class="menu-container">
      <!-- Menu here -->
    </div>
    <!-- Order -->
    <div class="order-section hidden" id="order-section">
      <p class="order-header">Your order</p>
      <div class="order-container" id="order-container">
        <!-- Ordered items will be displayed here -->
      </div>
      <div class="order-total" id="order-total">
        <!-- Ordered total will be displayed here -->
      </div>
      <button class="order-complete" id="completeOrderBtn">
        Complete order
      </button>
    </div>
    <!-- Modal overlay -->
    <div class="modalOverlay" id="modalOverlay">
      <div id="payModal" class="modal">
        <!-- Payment modal -->
        <p id="modalHeader">Enter card details</p>
        <form name="paymentForm" id="paymentForm">
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="Enter card number"
            oninput="this.value = this.value
                  .replace(/\D/g, '')
                  .replace(/(.{4})/g, '$1-')
                  .slice(0,19);
                  "
            required
          />
          <input
            type="text"
            name="cvvNumber"
            placeholder="Enter CVV"
            oninput="this.value = this.value.slice(0,3)"
          />

          <input type="submit" value="Pay" id="submit" />
        </form>
      </div>
    </div>
    <!-- <div class="thanks hidden" id="thanks"> -->
    <div class="thanks hidden" id="thanks">
      <p>
        Thanks, Munkhbat Nagdalsuren!<br />
        Your order is on its way!
      </p>
    </div>
  </body>
</html>
