<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monsieur+La+Doulaise&family=Pinyon+Script&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <form id="form-id">
        <input
          type="color"
          id="colorPicker"
          name="colorPicker"
          value="#793EA8"
        />
        <select id="schemeType" name="schemeType">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement" selected>
            Analogic Complement
          </option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <input type="submit" value="Color Scheme" />
      </form>
      <div class="container" id="colors-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
